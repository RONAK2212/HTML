 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <center>
        <h1>Registration form</h1><br><br>
        <form action="Submit">
            <label for="Name">Name :</label>
            <input type="text" placeholder="Name" required><br><br>
            <label for="Surname">Surname :</label>
            <input type="text" placeholder="Surname" required><br><br>
            <label for="">Password</label>
            <input type="password" required><br><br>
            <input type="radio" placeholder="Male">
            <label for="Male"> Male</label>
            <input type="radio" placeholder="Female">
            <label for="Female">Female</label>
            <input type="radio" placeholder="Others">
            <label for="Others">Others</label><br><br>
            <label for="Mobile Number">Mobile Number</label>
            <input type="Number" placeholder="Mobile Number" required><br><br>
            <label for="Email">Email</label>
            <input type="email" placeholder="Email" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </center>
 </body>
 </html>
